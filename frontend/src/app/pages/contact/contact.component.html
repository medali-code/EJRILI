<!--Section: Contact v.2-->
<section class="mb-0">
  <div class="row con">

    <!--Section heading-->
    <h2 class="  h1-responsive font-weight-bold text-center my-4">Contactez nous</h2>
    <!--Section description-->
    <p class=" text-center w-responsive mx-auto mb-5">Votre avis nous intéresse pour nous améliorer</p>
  </div>
  <div class="row">

    <!--Grid column-->
    <div class="contact-form col-md-9 mb-md-0 mb-0">
      <form id="contact-form">

        <!--Grid row-->
        <div class="row">

          <!--Grid column-->
          <div class="col-md-6">
            <div class="md-form mb-0">
              <label for="name" class="">Votre Nom</label>
              <input type="text" #emetteur id="name" name="name" class="form-control">
            </div>
          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-md-6">
            <div class="md-form mb-0">
              <label for="email" class="">Email</label>

              <input type="text" #email id="email" name="email" class="form-control">
            </div>
          </div>
          <!--Grid column-->

        </div>
        <!--Grid row-->

        <!--Grid row-->
        <div class="row">

        </div>
        <!--Grid row-->

        <!--Grid row-->
        <div class="row">

          <!--Grid column-->
          <div class="col-md-12">

            <div class="md-form">
              <label for="message">Votre Message</label>
              <textarea type="text" #text id="message" name="message" rows="2"
                class="form-control md-textarea"></textarea>
            </div>

          </div>
        </div>
        <!--Grid row-->

      </form>

      <div class="text-center text-md-left">
        <button class="btn btn-envoyer btn-dark text-black " style="background-color:#edba60"
          (click)="addAvis(text.value ,email.value,emetteur.value )">Envoyer</button>
      </div>
      <div class="status"></div>
    </div>
    <!--Grid column-->

    <!--Grid column-->
    <div class="col-md-3 text-center">
      <ul class="list-unstyled mb-0">
        <li><i class="fas fa-map-marker-alt fa-2x"></i>
          <p>Gabès, Avenue Farhat Hached 6001 , Tunisie</p>
        </li>

        <li><i class="fas fa-phone mt-4 fa-2x"></i>
          <p>+ 216 28 160 667</p>
        </li>

        <li><i class="fas fa-envelope mt-4 fa-2x"></i>
          <p>Contact@ejrili.com</p>
        </li>
      </ul>
    </div>
    <!--Grid column-->

  </div>

</section>
