<div class="bg">
<div class="container">
    <h2>Cr√©er Demande</h2>
    <form [formGroup]="demandeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="Voiture">Voiture:</label>
            <input type="text" formControlName="Voiture" class="form-control" />
        </div>
        <div class="form-group">
            <label for="Destination">Destination:</label>
            <input type="text" formControlName="Destination" class="form-control" />
        </div>
        <div class="form-group">
            <label for="Date">Date:</label>
            <input type="date" id="Date" [min]="getCurrentDate()" formControlName="Date">
        </div>
        <button type="submit"
            class="btn btn-details btn-outline-dark btn-lg">Envoyer</button>
    </form>
</div>
</div>
