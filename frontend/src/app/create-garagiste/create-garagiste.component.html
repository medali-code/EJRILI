<section class="bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="../../../assets/1/gabès.jpg" alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6" style="margin-top: 100px;">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase text-center">S’inscrire
                </h3>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1m" #prenom class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1m">Prénom</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" #nom required id="form3Example1n" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1n">Nom</label>
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example90" #cin required class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example90">Cin</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example99" #userEmail required class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example99">email</label>
                </div>



                <div class="form-outline mb-4">
                  <input type="text" #ville id="form3Example8" class="form-control form-control-lg" />
                  <label class="form-label" required for="form3Example8">ville</label>
                </div>



                <div class="form-outline mb-4">
                  <input #userPwd required type="password" id="form3Example9" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example9">Mot de passe</label>
                </div>




                <div class=" text-center mt-5">
                  <button (click)="SignUp(userEmail.value, userPwd.value,nom.value,prenom.value,ville.value,cin.value)"
                    type="button" class="btn btn-dark text-black btn-lg col-6  ms-2"
                    style="background-color:#edba60">S’inscrire</button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
